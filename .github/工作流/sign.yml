name: "Sign"

on:
  workflow_dispatch:
  schedule:
    - cron: "00 01 * * *" # 上班卡
    - cron: "15 03 * * *" # 每日签到检查，如不需要可删除这行
    - cron: "00 13 * * *" # 下班卡
    - cron: "15 15 * * *" # 每日签到检查，如不需要可删除这行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7

    - name: Install depend
      run: |
        pip install requests
        pip install pytz
        pip install pycryptodome

    - name: Start sign
      env:
        USERS: ${{ secrets.USERS }}
      run: |
        python main.py
